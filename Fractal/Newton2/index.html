<!DOCTYPE html>

<html>

<head>
  <title>Newton fractal</title>

  <script type="text/javascript" src="./glMatrix-0.9.5.min.js"></script>

  <script type="text/javascript">
    var gl;
    var checkers_cell_width;
    var width = 0;
    var height = 0;

    function initGL(canvas) {
      try {
        gl = canvas.getContext("webgl2");
        width = gl.viewportWidth = canvas.width;
        height = gl.viewportHeight = canvas.height;
      } catch (e) {
      }
      if (!gl) {
        alert("Could not initialise WebGL");
      }
    }


    function getShader(gl, str, type) {
      var shader;
      if (type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
        return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    var shaderProgram = null;

    function initShaders() {
      let frag_prm = null;
      let vert_prm = null;
      frag_prm = fetch("./fractal.frag.gles").then(res => { return res.text() });
      vert_prm = fetch("./fractal.vert.gles").then(res => { return res.text() });

      Promise.all([frag_prm, vert_prm]).then(values => {
        var fragmentShader = getShader(gl, values[0], "x-shader/x-fragment");
        var vertexShader = getShader(gl, values[1], "x-shader/x-vertex");
        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert("Could not initialise shaders");
        }

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.n = gl.getUniformLocation(shaderProgram, "MaxN");
        shaderProgram.MinPos = gl.getUniformLocation(shaderProgram, "MinPos");
        shaderProgram.MaxPos = gl.getUniformLocation(shaderProgram, "MaxPos");
        shaderProgram.Size = gl.getUniformLocation(shaderProgram, "Size");
      });
    }

    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();
    var n = 13.0;
    var k = 1.0;
    var MinPos = { x: -2.0, y: -2.0 };
    var MaxPos = { x: 2.0, y: 2.0 };
    var NewPos = { x: 0, y: 0 };
    var PrevPos = { x: 0, y: 0 };
    var DeltaPos = { x: 0, y: 0 };
    var ButtonPressed = false;
    var size = 1.0;
    var PagePos = { x: 0, y: 0 };
    var time = 0.0;
    var PrevTime = Date.now();

    function setMatrixUniforms() {
      gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
      gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
      gl.uniform1f(shaderProgram.n, n > 4096 ? 4096 : n);
      gl.uniform2f(shaderProgram.MinPos, MinPos.x, MinPos.y);
      gl.uniform2f(shaderProgram.MaxPos, MaxPos.x, MaxPos.y);
      gl.uniform1f(shaderProgram.Size, size);
    }

    var squareVertexPositionBuffer;

    function initBuffers() {
      squareVertexPositionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
      vertices = [
        1.0, 1.0, 0.0,
        -1.0, 1.0, 0.0,
        1.0, -1.0, 0.0,
        -1.0, -1.0, 0.0
      ];
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
      squareVertexPositionBuffer.itemSize = 3;
      squareVertexPositionBuffer.numItems = 4;
    }

    var post_proc_fbo = null;
    var post_proc_fbo_tex = null;
    var post_proc_shader = null;

    function initRndTrg() {
      post_proc_fbo_tex = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, post_proc_fbo_tex);

      let mip_levels = 1; //Math.ceil(Math.log2(Math.max(width, height)));
      gl.texStorage2D(gl.TEXTURE_2D, mip_levels, gl.RGBA8, width, height);
      //gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, width, height, 0, gl.RGBA, gl.FLOAT, null);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.bindTexture(gl.TEXTURE_2D, null);

      post_proc_fbo = gl.createFramebuffer();
      gl.bindFramebuffer(gl.FRAMEBUFFER, post_proc_fbo);
      gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, post_proc_fbo_tex, 0);
      gl.bindFramebuffer(gl.FRAMEBUFFER, null);

      let frag_prm = null;
      let vert_prm = null;
      frag_prm = fetch("./post_proc.frag.gles").then(res => { return res.text() });
      vert_prm = fetch("./post_proc.vert.gles").then(res => { return res.text() });

      Promise.all([frag_prm, vert_prm]).then(values => {
        var fragmentShader = getShader(gl, values[0], "x-shader/x-fragment");
        var vertexShader = getShader(gl, values[1], "x-shader/x-vertex");
        post_proc_shader = gl.createProgram();
        gl.attachShader(post_proc_shader, vertexShader);
        gl.attachShader(post_proc_shader, fragmentShader);
        gl.linkProgram(post_proc_shader);

        if (!gl.getProgramParameter(post_proc_shader, gl.LINK_STATUS)) {
          alert("Could not initialise shaders");
        }

        post_proc_shader.vertexPositionAttribute = gl.getAttribLocation(post_proc_shader, "aVertexPosition");
        gl.enableVertexAttribArray(post_proc_shader.vertexPositionAttribute);

        post_proc_shader.FBO0 = gl.getUniformLocation(post_proc_shader, "FBO0");
      });
    }

    function drawScene() {
      if (shaderProgram === null) {
        return;
      }

      gl.bindFramebuffer(gl.FRAMEBUFFER, post_proc_fbo);

      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      gl.useProgram(shaderProgram);

      mat4.identity(pMatrix);
      mat4.identity(mvMatrix);

      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
      setMatrixUniforms();
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);

      gl.bindFramebuffer(gl.FRAMEBUFFER, null);
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      gl.useProgram(post_proc_shader);

      gl.activeTexture(gl.TEXTURE0);
      gl.bindTexture(gl.TEXTURE_2D, post_proc_fbo_tex);
      gl.uniform1i(post_proc_shader.FBO0, 0);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);

      gl.flush();
    }

    function tick() {
      window.requestAnimationFrame(tick);
      time += (Date.now() - PrevTime) * k;
      PrevTime = Date.now();
      drawScene();
    }

    var canvas = null;

    function webGLStart() {
      // default cell width
      checkers_cell_width = 30;
      document.getElementById('n').value = checkers_cell_width;

      /*var xmlhttp = new XMLHttpRequest();
      xmlhttp.open('GET', '/0/data.txt', false);
      xmlhttp.send(null);
      if (xmlhttp.status == 200) {
        alert(xmlhttp.responseText);
      }*/

      canvas = document.getElementById("wegl-canvas");
      initGL(canvas);
      initShaders();
      initBuffers();
      initRndTrg();
      canvas.addEventListener("mousedown", onMouseDown);
      canvas.addEventListener("mouseup", onMouseUp);
      canvas.addEventListener("mousemove", MouseMove);
      canvas.addEventListener("wheel", onWheel);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);

      drawScene();
      tick();
    }

    function onMouseDown(e) {
      PrevPos = getMousePos(canvas, e);
      ButtonPressed = true;
    }

    function MouseMove(e) {
      PagePos = { x: (e.clientX - canvas.offsetLeft) / canvas.width, y: (e.clientY - canvas.offsetTop) / canvas.height };
      if (!ButtonPressed)
        return;
      NewPos = getMousePos(canvas, e);
      MinPos.x += (NewPos.x - PrevPos.x) / size * -0.0045;
      MaxPos.x += (NewPos.x - PrevPos.x) / size * -0.0045;
      MinPos.y += (NewPos.y - PrevPos.y) / size * 0.0045;
      MaxPos.y += (NewPos.y - PrevPos.y) / size * 0.0045;
      PrevPos = NewPos;
    }

    function onMouseUp(e) {
      /*Pos = { x: Pos.x + DeltaPos.x, y: Pos.y + DeltaPos.y };
      DeltaPos = { x: 0, y: 0 };*/
      ButtonPressed = false;
    }

    function onWheel(e) {
      if (e.deltaY < 0) {
        size *= 1.2;
        /*let CurPos = { x: MinPos.x * (1 - PagePos.x) + MaxPos.x * PagePos.x, y: MinPos.y * (1 - PagePos.y) + MaxPos.y * PagePos.y };
        console.log(PagePos, CurPos, MinPos, MaxPos);*/
        let MousePos = { x: PagePos.x, y: 1.0 - PagePos.y };
        let CurPos = { x: (MinPos.x * (1 - MousePos.x) + MaxPos.x * MousePos.x), y: (MinPos.y * (1 - MousePos.y) + MaxPos.y * MousePos.y) };
        console.log(MousePos, CurPos);
        MinPos = { x: CurPos.x + (MinPos.x - CurPos.x) / 1.2, y: CurPos.y + (MinPos.y - CurPos.y) / 1.2 };
        MaxPos = { x: CurPos.x + (MaxPos.x - CurPos.x) / 1.2, y: CurPos.y + (MaxPos.y - CurPos.y) / 1.2 };
      }
      if (e.deltaY > 0) {
        size /= 1.2;
        /*let CurPos = { x: MinPos.x * (1 - PagePos.x) + MaxPos.x * PagePos.x, y: MinPos.y * (1 - PagePos.y) + MaxPos.y * PagePos.y };
        console.log(PagePos, CurPos, MinPos, MaxPos);*/
        let MousePos = { x: PagePos.x, y: 1.0 - PagePos.y };
        let CurPos = { x: (MinPos.x * (1 - MousePos.x) + MaxPos.x * MousePos.x), y: (MinPos.y * (1 - MousePos.y) + MaxPos.y * MousePos.y) };
        console.log(MousePos, CurPos);
        MinPos = { x: CurPos.x + (MinPos.x - CurPos.x) * 1.2, y: CurPos.y + (MinPos.y - CurPos.y) * 1.2 };
        MaxPos = { x: CurPos.x + (MaxPos.x - CurPos.x) * 1.2, y: CurPos.y + (MaxPos.y - CurPos.y) * 1.2 };
      }
    }

    function getMousePos(canvas, e) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: Math.round((e.clientX - rect.left) / (rect.right - rect.left) * canvas.width),
        y: Math.round((e.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height)
      };
    }

    function update_n() {
      data = document.getElementById('n').value;
      n = parseInt(data);
      if (isNaN(n)) {
        n = 1;
        document.getElementById('n').style.backgroundColor = '#FF0000';
      }
      else {
        document.getElementById('n').style.backgroundColor = '#FFFFFF';
      }
      //alert(data);
    }

    function update_k() {
      data = document.getElementById('k').value;
      k = parseFloat(data);
      if (isNaN(k)) {
        k = 1;
        document.getElementById('k').style.backgroundColor = '#FF0000';
      }
      else {
        document.getElementById('k').style.backgroundColor = '#FFFFFF';
      }
      //alert(data);
    }
  </script>


</head>


<body onload="webGLStart();">
  <canvas id="wegl-canvas" style="border: none;" width="1024" height="1024"></canvas>

  <br>

  <label for="input_n"> Eval depth </label> <input type="number" id="n" onkeyup="update_n()"><br>
  <label for="input_n"> Move speed </label> <input type="number" id="k" onkeyup="update_k()"><br>

</body>

</html>
