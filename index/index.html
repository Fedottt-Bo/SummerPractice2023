<!DOCTYPE html>

<html>

<head>
  <title> Start page </title>
  <link rel="stylesheet" href="index.css">
  <script>
    function GenerateProjectsList()
    {
      fetch('/list.txt', { method : 'GET' }).then((data) =>
        data.text().then((text) =>
        {
          let tmp = "<ul>\n";
          let pages = JSON.parse(text);

          pages.forEach((val, ind, arr) =>
          {
            if (val.length == 2)
              tmp += `<li><a href=\"${val[0]}\" class=\"Hrefs\"> ${val[1]} </a><br></li>\n`;
          })
          tmp += "</ul>\n";
          document.getElementById("ProjectsList").innerHTML = tmp;
        }));
    }
  </script>
</head>

<body class="Body", onload="GenerateProjectsList()">
  <div id="Main" class="Main">
    <img src="http://www.gravatar.com/avatar/a3f6d0f444936204f0fddce6394862b9?size=102">
    <span class="Handle">FB1 projects</span><br>
    <div id="ProjectsList">
    </div>
    <a href="https://www.school30.spb.ru/cgsg/" class="CGSGLogo">
      <img src="https://python2014.rutsky.org/09_interoperability/_images/cgsg.png"/>
    </a>
  </div>
</body>

</html>
